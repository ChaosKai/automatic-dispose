
<a id="adis-open-button" href="#">
    <img class="navbar-icon" src="" title="Automatische Disposition">
</a>
<div id="adis-dashboard">
    <header>
        Autom. Disposition (ADis)
        <a id="adis-dashboard-close-button">
            <img src="https://tableau.eagledev.de/userscript/close.svg">
        </a>
    </header>
    <section>
        <a id="adis-dashboard-switch-mode-button">
            Modus
        </a>
        <a id="adis-dashboard-open-dispatcher-button">
            Disponenten
        </a>
    </section>
</div>

<style>

    #adis-nav-item
    {
        position:               relative;
    }


    #adis-dashboard
    {
        width:                  320px;
        overflow:               hidden;

        position:               absolute;
        top:                    calc(100% + 16px);
        left:                   50%;
        z-index:                1000;
        transform:              translateX(-50%);

        display:                flex;
        flex-flow:              column nowrap;
        justify-content:        center;
        align-items:            center;

        font-family:            "Open Sans";
        font-size:              14px;
        font-weight:            400;

        background:             rgba(250,250,250,1);
        border-radius:          4px;
        box-shadow:             0px 0px 6px 0px rgba(0,0,0,0.48);
    }

            #adis-dashboard > header
            {
                width:                  100%;
                height:                 48px;
                padding:                8px 24px;
                margin:                 0px;

                position:               relative;

                display:                flex;
                justify-content:        flex-start;
                align-items:            center;

                line-height:            1;
                font-size:              18px;
                font-weight:            400;
            }

                    #adis-dashboard-close-button
                    {
                        width:                  48px;
                        height:                 48px;

                        position:               absolute;
                        top:                    0px;
                        right:                  0px;

                        display:                flex;
                        justify-content:        center;
                        align-items:            center;

                        cursor:                 pointer;
                    }

                            #adis-dashboard-close-button img
                            {
                                width:                  12px;
                                height:                 12px;
                            }

            #adis-dashboard > section
            {
                width:                  100%;
                padding:                16px 24px;
                margin:                 0px;

                display:                flex;
                flex-flow:              column nowrap;
                justify-content:        center;
                align-items:            center;
            }

                    #adis-dashboard-switch-mode-button,
                    #adis-dashboard-open-dispatcher-button
                    {
                        width:                  80%;
                        height:                 40px;
                        margin:                 4px 0px;

                        display:                flex;
                        justify-content:        center;
                        align-items:            center;

                        text-decoration:        none;
                        color:                  #fafafa;
                        cursor:                 pointer;

                        background:             #43a047;
                        border-radius:          4px;
                        border-bottom:          3px solid rgba(0,0,0,0.32);
                    }

</style>

<script>
    
    $("#adis-open-button").click(function()
    {
        $("#adis-dashboard").css("display", "flex");
        $("#adis-dashboard").animate( { opacity: 1 }, 200 );
    });

    $("#adis-dashboard-close-button").click(function()
    {
        $("#adis-dashboard").animate( { opacity: 0 }, 200, function()
        {
            $(this).css("display", "none");
        });
    });

    $("#adis-dashboard-switch-mode-button").click(function()
    {
        AutomaticDispose_SwitchMode();
    });

    $("#adis-dashboard-open-dispatcher-button").click(function()
    {
        $("#adis-dispatcher-overview").css("display", "flex");
        $("#adis-dispatcher-overview").animate({ opacity: 1 }, 200);
    });
    
</script>
